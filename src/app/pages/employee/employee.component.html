<app-card>
  <div class="flex p-2 justify-between items-center">
    <h2 class="text-lg font-semibold">Employee List</h2>

    <div class="flex gap-2 items-center">
      @if (searchForm) {
      <form [formGroup]="searchForm">
        <app-input
          formControlName="keyword"
          [placeholder]="'Search employee...'"
          [type]="'text'"
          [form]="searchForm"
        />
      </form>
      }

      <app-button
        [label]="'Add new'"
        [mode]="'fill'"
        [variant]="'primary'"
        [type]="'button'"
        (click)="onAdd()"
      />
    </div>
  </div>

  @if (_employees$ | async; as employee) {
  <app-table [columns]="tableColumns" [data]="employee"></app-table>
  }
</app-card>
