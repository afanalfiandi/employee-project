<app-card>
  <div class="flex p-2 justify-between gap-2 items-center">
    <h2 class="text-sm md:text-lg font-semibold">Employee</h2>

    <div class="flex gap-2 items-center">
      @if (searchForm) {
      <form [formGroup]="searchForm">
        <app-input
          formControlName="keyword"
          [placeholder]="'Search'"
          [type]="'text'"
          [form]="searchForm"
        />
      </form>
      }

      <app-button
        [label]="'Add'"
        [mode]="'fill'"
        [variant]="'primary'"
        [type]="'button'"
        (click)="onAdd()"
      />
    </div>
  </div>

  <app-table [columns]="tableColumns" [data]="employee" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-table>
</app-card>
